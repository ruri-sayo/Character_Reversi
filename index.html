<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi: Character Duel v1.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; }
        .board-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            background-color: #1a202c;
            border: 2px solid #1a202c;
        }
        .cell {
            background-color: #15803d;
            aspect-ratio: 1 / 1;
            cursor: pointer;
        }
        .disc {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.2s;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .disc-black { background-color: #111; transform: scale(0.9); }
        .disc-white { background-color: #fefefe; transform: scale(0.9); }
        .valid-move {
            width: 30%;
            height: 30%;
            background-color: rgba(0,0,0,0.2);
            border-radius: 50%;
        }
        .bubble-enter-active, .bubble-leave-active { transition: all 0.3s ease; }
        .bubble-enter-from, .bubble-leave-to { opacity: 0; transform: translateY(10px); }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        .thinking-anim { animation: pulse 1.5s infinite; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen flex flex-col items-center justify-center relative">

    <div id="app" class="w-full max-w-md p-4 flex flex-col gap-4 relative z-10">
        
        <div v-if="!gameStarted" class="fixed top-4 left-4 z-50">
            <a href="https://ruri-sayo.github.io/f53cfe5b31cafa1ddb061d46c22a2d5ca41f302bc889dc325f0423744834dd2a_WP_CM_blog/" class="flex items-center gap-2 bg-white text-slate-600 px-4 py-2 rounded-full shadow hover:bg-slate-50 transition text-sm font-bold no-underline">
                <span>üè∞</span> Âüé‰∏ä„Å´Êàª„Çã
            </a>
        </div>
        
        <div v-if="gameStarted">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl font-bold text-slate-700">VS {{ aiConfig.name }}</h1>
                <button @click="backToSelect" class="text-xs bg-red-100 text-red-600 px-3 py-1 rounded-full hover:bg-red-200 transition font-bold">
                    „Éõ„Éº„É†„Å´Êàª„Çã
                </button>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-lg flex items-start gap-4 min-h-[110px] border-l-4 border-blue-400 transition-all duration-300">
                <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center text-4xl relative shadow-inner shrink-0 overflow-hidden">
                    <span v-if="isThinking" class="thinking-anim">üí≠</span>
                    <template v-else>
                        <img v-if="aiConfig.icon.includes('.') || aiConfig.icon.includes('http')" :src="aiConfig.icon" class="w-full h-full object-cover">
                        <span v-else>{{ aiConfig.icon }}</span>
                    </template>
                </div>
                <div class="flex-1">
                    <div class="font-bold text-sm text-slate-500 flex justify-between items-center">
                        <span>{{ aiConfig.name }}</span>
                        <span v-if="isThinking" class="text-blue-500 text-xs font-bold thinking-anim">THINKING...</span>
                    </div>
                    
                    <transition name="bubble" mode="out-in">
                        <div :key="message" class="mt-2 p-3 bg-blue-50 text-slate-700 rounded-lg text-sm relative font-medium leading-relaxed">
                            <div class="absolute top-3 -left-2 w-0 h-0 border-t-8 border-t-transparent border-r-[10px] border-r-blue-50 border-b-8 border-b-transparent"></div>
                            {{ message }}
                        </div>
                    </transition>
                </div>
            </div>

            <div class="relative w-full shadow-2xl rounded overflow-hidden mb-4 border-4 border-slate-700" :class="{'opacity-90': isThinking}">
                <div class="board-grid">
                    <div v-for="(row, r) in board" :key="r" class="contents">
                        <div v-for="(cell, c) in row" :key="c" 
                             class="cell flex items-center justify-center relative"
                             @click="onPlayerClick(r, c)">
                            <div v-if="cell === 1" class="disc disc-black"></div>
                            <div v-if="cell === -1" class="disc disc-white"></div>
                            <div v-if="turn === 1 && cell === 0 && isValidMove(r, c) && !isThinking" class="valid-move"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-lg">
                <div class="flex flex-col items-center w-1/3" :class="{'opacity-100 scale-105': turn === 1, 'opacity-50': turn !== 1}">
                    <span class="text-xs text-slate-500 font-bold mb-1">YOU (Èªí)</span>
                    <span class="text-3xl font-bold">{{ counts.black }}</span>
                </div>
                
                <div class="flex flex-col items-center justify-center w-1/3">
                     <span v-if="gameEnded" class="text-red-500 font-bold text-lg animate-bounce">Ê±∫ÁùÄ!</span>
                     <span v-else class="text-slate-300 text-2xl font-bold">VS</span>
                </div>

                <div class="flex flex-col items-center w-1/3" :class="{'opacity-100 scale-105': turn === -1, 'opacity-50': turn !== -1}">
                    <span class="text-xs text-slate-500 font-bold mb-1">AI (ÁôΩ)</span>
                    <span class="text-3xl font-bold">{{ counts.white }}</span>
                </div>
            </div>
            
            <div v-if="gameEnded" class="mt-6 text-center">
                <button @click="resetGame" class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:shadow-xl hover:scale-105 transition transform">
                    „ÇÇ„ÅÜ‰∏ÄÂõûÈÅä„Å∂
                </button>
            </div>
        </div>

        <div v-else class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md mx-auto my-auto mt-12">
            <h2 class="text-2xl font-bold text-center mb-6 text-slate-700">ÂØæÊà¶Áõ∏Êâã„ÇíÈÅ∏„Çì„Åß„Å≠</h2>
            <div class="flex flex-col gap-3">
                <button v-for="char in characters" :key="char.id" 
                    @click="startGame(char)"
                    class="flex items-center gap-4 p-4 rounded-xl border-2 border-slate-100 hover:border-blue-400 hover:bg-blue-50 transition text-left group">
                    
                    <div class="w-12 h-12 flex items-center justify-center text-4xl group-hover:scale-110 transition duration-300 overflow-hidden rounded-full bg-slate-50">
                        <img v-if="char.icon.includes('.') || char.icon.includes('http')" :src="char.icon" class="w-full h-full object-cover">
                        <span v-else>{{ char.icon }}</span>
                    </div>

                    <div>
                        <div class="font-bold text-lg text-slate-700">{{ char.name }}</div>
                        <div class="text-xs text-slate-500 mt-1">{{ char.description }}</div>
                    </div>
                </button>
            </div>
        </div>

    </div>

    <script src="data/characters.js"></script>
    <script src="js/game_core.js"></script>
    <script src="js/ai_engine.js"></script>

    <script>
        const { createApp, reactive } = Vue;

        createApp({
            setup() {
                if (typeof GameCore === 'undefined' || typeof AIEngine === 'undefined' || typeof CHARACTERS === 'undefined') {
                    console.error("„Çπ„ÇØ„É™„Éó„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ");
                    return {};
                }

                const game = new GameCore();
                const ai = new AIEngine();
                
                const state = reactive({
                    gameStarted: false,
                    aiConfig: null,
                    board: [],
                    turn: 1,
                    gameEnded: false,
                    counts: { black: 0, white: 0 },
                    validMoves: [],
                    message: "",
                    isThinking: false
                });

                const speak = (category) => {
                    if (!state.aiConfig || !state.aiConfig.dialogues[category]) return;
                    const list = state.aiConfig.dialogues[category];
                    state.message = list[Math.floor(Math.random() * list.length)];
                };

                const syncState = () => {
                    state.board = game.board.map(row => [...row]);
                    state.turn = game.turn;
                    const status = game.checkGameState();
                    state.gameEnded = status.isGameOver;
                    state.counts = { black: status.black, white: status.white };
                    state.validMoves = game.getValidMoves(state.turn);
                    
                    if (state.gameEnded) {
                        const diff = state.counts.white - state.counts.black;
                        if (diff > 0) speak('win');
                        else if (diff < 0) speak('lose');
                        else state.message = "Âºï„ÅçÂàÜ„Åë„Åß„Åô„Å≠ÔºÅ";
                    }
                };

                const startGame = (charConfig) => {
                    state.aiConfig = charConfig;
                    state.gameStarted = true;
                    resetGame();
                };

                const backToSelect = () => {
                    if (!state.gameEnded) {
                        const ans = confirm("„Ç≤„Éº„É†„ÇíËæû„ÇÅ„Åæ„Åô„ÅãÔºü\nÔºàËæû„ÇÅ„Çã„Å®„Åì„ÅÆÁõ§Èù¢„Å´„ÅØÊàª„Çå„Åæ„Åõ„ÇìÔºÅÔºâ");
                        if (!ans) return;
                    }
                    state.gameStarted = false;
                };

                const resetGame = () => {
                    game.reset();
                    speak('start');
                    state.isThinking = false;
                    syncState();
                };

                const processAITurn = async () => {
                    if (state.gameEnded || state.turn === 1) return;
                    
                    state.isThinking = true;
                    speak('thinking');

                    const waitPromise = new Promise(r => setTimeout(r, 1200));
                    const rawBoard = JSON.parse(JSON.stringify(state.board));
                    const bestMovePromise = ai.computeMove(rawBoard, -1, state.aiConfig);

                    const [_, bestMove] = await Promise.all([waitPromise, bestMovePromise]);

                    if (bestMove) {
                        game.makeMove(bestMove.r, bestMove.c, -1);
                        
                        const isCorner = (bestMove.r === 0 || bestMove.r === 7) && (bestMove.c === 0 || bestMove.c === 7);
                        const status = game.checkGameState();
                        const scoreDiff = status.white - status.black;

                        if (isCorner) {
                            speak('corner');
                        } else if (scoreDiff >= 10) {
                            if (Math.random() > 0.5) speak('advantage');
                            else speak('generic');
                        } else if (scoreDiff <= -10) {
                             if (Math.random() > 0.5) speak('disadvantage');
                             else speak('generic');
                        } else {
                            speak('generic');
                        }
                    } else {
                        state.message = "„Éë„Çπ„Å†‚Ä¶ÔºàÁΩÆ„Åë„ÇãÂ†¥ÊâÄ„Åå„Å™„ÅÑÔºâ";
                    }

                    game.switchTurn();
                    syncState();

                    const playerMoves = game.getValidMoves(1);
                    if (!state.gameEnded && playerMoves.length === 0) {
                        state.message = "Âêõ„ÅØ„Éë„Çπ„Å†„Å≠„ÄÇ";
                        await new Promise(r => setTimeout(r, 1500));
                        game.switchTurn();
                        syncState();
                        processAITurn();
                    }
                    state.isThinking = false;
                };

                const onPlayerClick = (r, c) => {
                    if (state.gameEnded || state.isThinking || state.turn !== 1) return;
                    if (game.makeMove(r, c, 1)) {
                        game.switchTurn();
                        syncState();
                        if (!state.gameEnded) processAITurn();
                    }
                };

                return {
                    ...Vue.toRefs(state),
                    characters: CHARACTERS,
                    startGame,
                    backToSelect,
                    resetGame,
                    onPlayerClick,
                    isValidMove: (r, c) => state.validMoves.some(m => m.r === r && m.c === c)
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
