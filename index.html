<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi: Character Duel v1.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-slate-100 text-slate-800 h-screen flex flex-col items-center justify-center relative">

    <div id="app" class="w-full max-w-md p-4 flex flex-col gap-4 relative z-10">

        <div v-if="!gameStarted" class="fixed top-4 left-4 z-50">
            <a href="https://ruri-sayo.github.io/f53cfe5b31cafa1ddb061d46c22a2d5ca41f302bc889dc325f0423744834dd2a_WP_CM_blog/"
                class="flex items-center gap-2 bg-white text-slate-600 px-4 py-2 rounded-full shadow hover:bg-slate-50 transition text-sm font-bold no-underline">
                <span>üè∞</span> Âüé‰∏ä„Å´Êàª„Çã
            </a>
        </div>

        <div v-if="gameStarted">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl font-bold text-slate-700">VS {{ aiConfig.name }}</h1>
                <button @click="backToSelect"
                    class="text-xs bg-red-100 text-red-600 px-3 py-1 rounded-full hover:bg-red-200 transition font-bold">
                    „Éõ„Éº„É†„Å´Êàª„Çã
                </button>
            </div>

            <div
                class="bg-white p-4 rounded-xl shadow-lg flex items-start gap-4 min-h-[110px] border-l-4 border-blue-400 transition-all duration-300">
                <div
                    class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center text-4xl relative shadow-inner shrink-0 overflow-hidden">
                    <span v-if="isThinking" class="thinking-anim">üí≠</span>
                    <template v-else>
                        <img v-if="aiConfig.icon.includes('.') || aiConfig.icon.includes('http')" :src="aiConfig.icon"
                            class="w-full h-full object-cover">
                        <span v-else>{{ aiConfig.icon }}</span>
                    </template>
                </div>
                <div class="flex-1">
                    <div class="font-bold text-sm text-slate-500 flex justify-between items-center">
                        <span>{{ aiConfig.name }}</span>
                        <span v-if="isThinking" class="text-blue-500 text-xs font-bold thinking-anim">THINKING...</span>
                    </div>

                    <transition name="bubble" mode="out-in">
                        <div :key="message"
                            class="mt-2 p-3 bg-blue-50 text-slate-700 rounded-lg text-sm relative font-medium leading-relaxed">
                            <div
                                class="absolute top-3 -left-2 w-0 h-0 border-t-8 border-t-transparent border-r-[10px] border-r-blue-50 border-b-8 border-b-transparent">
                            </div>
                            {{ message }}
                        </div>
                    </transition>
                </div>
            </div>

            <div class="relative w-full shadow-2xl rounded overflow-hidden mb-4 border-4 border-slate-700"
                :class="{'opacity-90': isThinking}">
                <div class="board-grid">
                    <div v-for="(row, r) in board" :key="r" class="contents">
                        <div v-for="(cell, c) in row" :key="c" class="cell flex items-center justify-center relative"
                            @click="onPlayerClick(r, c)">
                            <div v-if="cell === 1" class="disc disc-black"></div>
                            <div v-if="cell === -1" class="disc disc-white"></div>
                            <div v-if="turn === playerColor && cell === 0 && isValidMove(r, c) && !isThinking"
                                class="valid-move"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-lg">
                <div class="flex flex-col items-center w-1/3 transition-all duration-300"
                    :class="{'opacity-100 scale-110': turn === 1, 'opacity-50': turn !== 1}">
                    <span class="text-xs text-slate-500 font-bold mb-1">
                        <span v-if="playerColor === 1">YOU</span><span v-else>{{ aiConfig ? aiConfig.name : 'AI'
                            }}</span> (Èªí)
                    </span>
                    <span class="text-3xl font-bold">{{ counts.black }}</span>
                </div>

                <div class="flex flex-col items-center justify-center w-1/3">
                    <span v-if="gameEnded" class="text-red-500 font-bold text-lg animate-bounce">Ê±∫ÁùÄ!</span>
                    <span v-else class="text-slate-300 text-2xl font-bold">VS</span>
                </div>

                <div class="flex flex-col items-center w-1/3 transition-all duration-300"
                    :class="{'opacity-100 scale-110': turn === -1, 'opacity-50': turn !== -1}">
                    <span class="text-xs text-slate-500 font-bold mb-1">
                        <span v-if="playerColor === -1">YOU</span><span v-else>{{ aiConfig ? aiConfig.name : 'AI'
                            }}</span> (ÁôΩ)
                    </span>
                    <span class="text-3xl font-bold">{{ counts.white }}</span>
                </div>
            </div>

            <div v-if="gameEnded" class="mt-6 text-center">
                <button @click="resetGame"
                    class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:shadow-xl hover:scale-105 transition transform">
                    „ÇÇ„ÅÜ‰∏ÄÂõûÈÅä„Å∂
                </button>
            </div>
        </div>

        <div v-else class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md mx-auto my-auto mt-12">
            <h2 class="text-2xl font-bold text-center mb-4 text-slate-700">ÂØæÊà¶Áõ∏Êâã„ÇíÈÅ∏„Çì„Åß„Å≠</h2>

            <div class="flex justify-center mb-6">
                <div class="bg-slate-100 p-1 rounded-lg flex shadow-inner w-full max-w-[280px]">
                    <button @click="playerColor = 1"
                        class="flex-1 py-2 px-4 rounded-md text-sm font-bold transition-all duration-200"
                        :class="playerColor === 1 ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-400 hover:text-slate-600'">
                        ÂÖàË°å (Èªí)
                    </button>
                    <button @click="playerColor = -1"
                        class="flex-1 py-2 px-4 rounded-md text-sm font-bold transition-all duration-200"
                        :class="playerColor === -1 ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-400 hover:text-slate-600'">
                        ÂæåÊîª (ÁôΩ)
                    </button>
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <button v-for="char in characters" :key="char.id" @click="startGame(char)"
                    class="flex items-center gap-4 p-4 rounded-xl border-2 border-slate-100 hover:border-blue-400 hover:bg-blue-50 transition text-left group">

                    <div
                        class="w-12 h-12 flex items-center justify-center text-4xl group-hover:scale-110 transition duration-300 overflow-hidden rounded-full bg-slate-50">
                        <img v-if="char.icon.includes('.') || char.icon.includes('http')" :src="char.icon"
                            class="w-full h-full object-cover">
                        <span v-else>{{ char.icon }}</span>
                    </div>

                    <div>
                        <div class="font-bold text-lg text-slate-700">{{ char.name }}</div>
                        <div class="text-xs text-slate-500 mt-1">{{ char.description }}</div>
                    </div>
                </button>
            </div>
        </div>

    </div>

    <script src="data/characters.js"></script>
    <script src="js/game_core.js"></script>
    <script src="js/ai_engine.js"></script>

    <script>
        const { createApp, reactive } = Vue;

        createApp({
            setup() {
                if (typeof GameCore === 'undefined' || typeof AIEngine === 'undefined' || typeof CHARACTERS === 'undefined') {
                    console.error("„Çπ„ÇØ„É™„Éó„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ");
                    return {};
                }

                const game = new GameCore();
                const ai = new AIEngine();

                const state = reactive({
                    gameStarted: false,
                    aiConfig: null,
                    board: [],
                    turn: 1,      // ÁèæÂú®„ÅÆ„Çø„Éº„É≥ (1:Èªí, -1:ÁôΩ)
                    playerColor: 1, // „Éó„É¨„Ç§„É§„Éº„ÅÆËâ≤ (1:Èªí=ÂÖàË°å, -1:ÁôΩ=ÂæåÊîª)
                    gameEnded: false,
                    counts: { black: 0, white: 0 },
                    validMoves: [],
                    message: "",
                    isThinking: false,
                    isBusy: false
                });

                const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

                const speak = (category) => {
                    if (!state.aiConfig || !state.aiConfig.dialogues[category]) return;
                    const list = state.aiConfig.dialogues[category];
                    state.message = list[Math.floor(Math.random() * list.length)];
                };

                const syncState = () => {
                    state.board = game.board.map(row => [...row]);
                    state.turn = game.turn;
                    const status = game.checkGameState();
                    state.gameEnded = status.isGameOver;
                    state.counts = { black: status.black, white: status.white };
                    state.validMoves = game.getValidMoves(state.turn);

                    if (state.gameEnded) {
                        // AIË¶ñÁÇπ„Åß„ÅÆ„Çπ„Ç≥„Ç¢Â∑ÆÂàÜ„ÇíË®àÁÆó
                        // AI„ÅåÁôΩ(-1)„Å™„Çâ„ÄÅ(ÁôΩ-Èªí)„ÄÇAI„ÅåÈªí(1)„Å™„Çâ„ÄÅ(Èªí-ÁôΩ)„ÄÇ
                        const aiColor = state.playerColor * -1;
                        let diff;
                        if (aiColor === -1) {
                            diff = state.counts.white - state.counts.black;
                        } else {
                            diff = state.counts.black - state.counts.white;
                        }

                        if (diff > 0) speak('win'); // AIÂãù„Å°
                        else if (diff < 0) speak('lose'); // AIË≤†„Åë
                        else speak('draw'); // Âºï„ÅçÂàÜ„Åë (New!)
                    }
                };

                const startGame = (charConfig) => {
                    state.aiConfig = charConfig;
                    state.gameStarted = true;
                    resetGame();
                };

                const backToSelect = () => {
                    if (!state.gameEnded) {
                        const ans = confirm("„Ç≤„Éº„É†„ÇíËæû„ÇÅ„Åæ„Åô„ÅãÔºü\nÔºàËæû„ÇÅ„Çã„Å®„Åì„ÅÆÁõ§Èù¢„Å´„ÅØÊàª„Çå„Åæ„Åõ„ÇìÔºÅÔºâ");
                        if (!ans) return;
                    }
                    state.gameStarted = false;
                };

                const resetGame = () => {
                    game.reset(); // Â∏∏„Å´Èªí(1)„Åã„Çâ„Çπ„Çø„Éº„Éà
                    speak('start');
                    state.isThinking = false;
                    syncState();

                    // „ÇÇ„Åó„Éó„É¨„Ç§„É§„Éº„ÅåÂæåÊîª(ÁôΩ=-1)„Å™„Çâ„ÄÅÊúÄÂàù„ÅÆ„Çø„Éº„É≥(Èªí=1)„ÅØAI
                    if (state.playerColor === -1 && state.turn === 1) {
                        handleTurnFlow();
                    }
                };

                const processAITurn = async () => {
                    if (state.gameEnded || state.turn === state.playerColor) return;

                    state.isThinking = true;
                    speak('thinking');

                    const waitPromise = delay(1200);
                    const rawBoard = GameCore.cloneBoard(state.board);

                    // AI„ÅÆËâ≤„ÇíÊ±∫ÂÆö
                    const aiColor = state.playerColor * -1;
                    const bestMovePromise = ai.computeMove(rawBoard, aiColor, state.aiConfig);

                    const [_, bestMove] = await Promise.all([waitPromise, bestMovePromise]);

                    if (bestMove) {
                        game.makeMove(bestMove.r, bestMove.c, aiColor);

                        const isCorner = (bestMove.r === 0 || bestMove.r === 7) && (bestMove.c === 0 || bestMove.c === 7);
                        const status = game.checkGameState();

                        // AIË¶ñÁÇπ„ÅÆÊúâÂà©‰∏çÂà©Âà§ÂÆö
                        let scoreDiff;
                        if (aiColor === -1) scoreDiff = status.white - status.black;
                        else scoreDiff = status.black - status.white;

                        if (isCorner) {
                            speak('corner');
                        } else if (scoreDiff >= 10) {
                            if (Math.random() > 0.5) speak('advantage');
                            else speak('generic');
                        } else if (scoreDiff <= -10) {
                            if (Math.random() > 0.5) speak('disadvantage');
                            else speak('generic');
                        } else {
                            speak('generic');
                        }
                    } else {
                        speak('ai_pass'); // AI Pass (New!)
                        await new Promise(r => setTimeout(r, 1000));
                    }

                    game.switchTurn();
                    syncState();
                    state.isThinking = false;
                };

                const handleTurnFlow = async () => {
                    while (!state.gameEnded) {
                        const currentTurn = game.turn;
                        const validMoves = game.getValidMoves(currentTurn);

                        if (validMoves.length === 0) {
                            state.message = currentTurn === state.playerColor
                                ? "Âêõ„ÅØ„Éë„Çπ„Å†„Å≠„ÄÇ"
                                : "„Éë„Çπ„Å†‚Ä¶ÔºàÁΩÆ„Åë„ÇãÂ†¥ÊâÄ„Åå„Å™„ÅÑÔºâ";
                            await delay(1000);
                            game.switchTurn();
                            syncState();
                            continue;
                        }

                        if (currentTurn !== state.playerColor) {
                            await processAITurn();
                            continue;
                        }

                        // „Éó„É¨„Ç§„É§„Éº„ÅÆÊâãÁï™„Å´Êàª„Å£„Åü„ÇâÊäú„Åë„Çã
                        break;
                    }
                };

                const onPlayerClick = async (r, c) => {
                    // ÁµÇ‰∫ÜÊ∏à„Åø„ÄÅÊÄùËÄÉ‰∏≠„ÄÅ„ÇÇ„Åó„Åè„ÅØËá™ÂàÜ„ÅÆ„Çø„Éº„É≥„Åò„ÇÉ„Å™„ÅÑÂ†¥Âêà„ÅØÁÑ°Ë¶ñ
                    if (state.gameEnded || state.isThinking || state.turn !== state.playerColor || state.isBusy) return;
                    state.isBusy = true;
                    try {

                        // „Éó„É¨„Ç§„É§„Éº„ÅÆÊâã„ÇíÂÆüË°å
                        if (game.makeMove(r, c, state.playerColor)) {
                            game.switchTurn();
                            syncState();
                            await handleTurnFlow();
                        }
                    } finally {
                        state.isBusy = false;
                    }
                };

                return {
                    ...Vue.toRefs(state),
                    characters: CHARACTERS,
                    startGame,
                    backToSelect,
                    resetGame,
                    onPlayerClick,
                    isValidMove: (r, c) => state.validMoves.some(m => m.r === r && m.c === c)
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
